<div class="content">
    <div class="container">
      <div class="row" *ngFor="let post of posts | async">
        <div class="blogpost">
          <h3><a href="/posts/{{post.id}}" class="blog-title">{{post.title}}</a></h3>
          <div>
            <i class="fas fa-user"></i> Author: <p>{{post.username}}</p>
          </div>
          <p [innerHTML]="post.content"></p>
          <div>
            <button class="read-more btn btn-lg btn-primary"><a href="/posts/{{post.id}}">Read More</a></button>
          </div>
          <hr>
        </div>
        <hr>
      </div>
    </div>
  </div>
