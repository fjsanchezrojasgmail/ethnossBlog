<div class="container justify-content-center">

    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

        <h1 class="h3 mb-3 font-weight-normal">Please Sign in</h1>

            <div class="form-group blockspace">
                <label for="inputUsername" class="sr-only">Username</label>
                <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control" placeholder="Username" required="" autofocus="">
            </div>
        
            <div class="form-group blockspace">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="text" id="inputPassword" [formControlName]="'password'" class="form-control" placeholder="Password" required="" autofocus="">
            </div>
            
            <div class="button">
                <button class="btn btn-lg btn-primary btn-clock button" type="submit">Sign in</button>
            </div>

    </form>

</div>
